<template name="viewcatalogitems">
	<h1 class="header">{{catalog.catalogname}} items</h1>
	<br>
	<p class="text-center">{{catalog.catalogdescription}}</p>
	<br>
	<div class="text-center">
		<a class="btn btn-success" href="/createcatalogitem/{{param}}">Create a item</a>
		<br><br>
	</div>
	<div class="container">
		<br>
		<div class="row">
			{{#each catalogitems}}
			<div class="col-md-4 item">
				<h2 class="text-center">{{itemname}}</h2>
				<p class="text-center">{{itemdescription}}</p>
				<div class="text-center">
				<a class="btn btn-primary" style="display: inline-block; margin: 0 auto;" href="/viewcatalogitem/{{_id}}">View item</a>
				<!-- delete button -->
				<button type="button" class="btn btn-danger delete" data-toggle="modal" data-target="#deleteCatalogItemModal">x</button>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
<!-- Modal -->
<div class="modal fade" id="deleteCatalogItemModal" tabindex="-1" role="dialog" aria-labelledby="deleteCatalogItemModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteCatalogItemModalLabel">Edit catalog item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

		  <div class="form-group">
		    <label for="itemdescription">Are you sure you want to delete <span id="clickedItem"></span>?</label>
		  </div>
			<div class="text-center">
				<button type="button" class="btn btn-danger deleteItem"  data-toggle="modal" data-target="#deleteCatalogItemModal">Yes</button>
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
</template>
