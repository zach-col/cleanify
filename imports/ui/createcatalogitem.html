<template name="createcatalogitem">
<h1 class="header">Create a item for the {{catalog.catalogname}} catalog</h1>
<br>
<div class="row">
	<div class="col-md-4 col-xs-12">
	</div>
	<div class="col-md-4 col-xs-12">
		<form class="catalogform">
		  <div class="form-group">
		    <label for="itemgname">Item name</label>
		    <input type="text" class="form-control" id="itemname" name="itemname" placeholder="example sports card..." maxlength="25">
		  </div>
		  <div class="form-group">
		    <label for="itemdescription">Item description</label>
		    <textarea class="form-control" id="itemdescription" rows="3" name="itemdescription" maxlength="200"></textarea>
		  </div>

		  <button type="submit" class="btn btn-success">Create item</button>
		</form>
	</div>
	<div class="col-md-4 col-xs-12">
	</div>
</div>
</template>
