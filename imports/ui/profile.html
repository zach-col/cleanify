<template name="profile">
	<div class="container">
	<h1 class="header" style="overflow-wrap: break-word;">
	{{#each userEmails}}
		{{emails.[0].address}}
	{{/each}}
	</h1>
	<br>
	<p class="subContent">{{catalogCount}} catalogs</p>
	<p class="subContent">{{catalogItemCount}} items</p>
	</div>
</template>
