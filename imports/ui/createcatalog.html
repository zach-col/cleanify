<template name="createcatalog">

<h1 class="header">Create a catalog</h1>
<br>
<div class="row">
	<div class="col-md">
		
	</div>
	<div class="col-md-4">
		<form class="catalogform">
		  <div class="form-group">
		    <label for="catalogname">Catalog name</label>
		    <input type="text" class="form-control" id="catalogname" name="catalogname" placeholder="example sports cards..." maxlength="25">
		  </div>
		  <div class="form-group">
		    <label for="catalogdescription">Catalog description</label>
		    <textarea class="form-control" id="catalogdescription" rows="3" name="catalogdescription" placeholder="example basketball sports cards" maxlength="200"></textarea>
		  </div>

		  <button type="submit" class="btn btn-success">Create catalog</button>
		</form>	
	</div>
	<div class="col-md">
		
	</div>
</div>
</template>
